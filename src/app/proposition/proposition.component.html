
<section >
    <div class="container">
      <div class="row">
         

              <div class="col-md-12 col-sm-12">
                <form class="well form-horizontal" action=" " method="post"  id="contact_form">
                    
                    
                    <!-- Form Name -->
                    <h2 style="text-align: center;font-family :Montserrat Alternates Sans-serif ;color:#d6d309;"><u>PROPOSITION</u></h2><br>
                    <h3 style="text-align: center; color:#0969d1; font-family :Montserrat Alternates Sans-serif ;"><i>N'hésitez pas à utiliser le formulaire pour nous contacter. Nous sommes à l'écoute de vos propositions ou vos suggestions</i></h3>
                    
                    <!-- Text input-->

                    <br/>
                    <br/>

                    
                    
                    
                    
                    <!-- Text input-->
                  
                     <legend style="font-family :Montserrat Alternates Sans-serif ; color:#b4b230;">COORDONNÉS</legend>
                     <table style="width:50%;">
                       <tr>
                         <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Nom <span style="color:red;">*</span></h5></td>
                         <td> <input name="nom" placeholder="Nom" class="form-control"  type="text" [(ngModel)]="demandeur.nom" required pattern="[a-z A-Z]"></td>
                       </tr>
                       <tr>
                         <td><h5 style="font-family :Montserrat Alternates Sans-serif ;"> Prénom <span style="color:red;">*</span></h5> </td>
                         <td><input  name="user_name" placeholder="Prénom" class="form-control"  type="text" [(ngModel)]="demandeur.prenom" required pattern="[a-z A-Z]"></td>
                       </tr>
                       <tr>
                         <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Tél <span style="color:red;">*</span></h5></td>
                         <td><input name="contact_no" placeholder="Tél" class="form-control" type="tel" [(ngModel)]="demandeur.numeroTelephone" required pattern="[0-9]{8}"></td>
                       </tr>
                       <tr>
                        <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Email <span style="color:red;">*</span></h5></td>
                        <td><input name="contact_no" placeholder="Email" class="form-control" type="email" [(ngModel)]="demandeur.email" required pattern="[a-z A-Z 0-9]@[a-z A-Z 0-9].[a-z A-Z 0-9]{3}"></td>
                      </tr>
                       <tr>
                         <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Entreprise </h5> </td>
                         <td><input name="entreprise" placeholder="Entreprise" class="form-control"  type="text" [(ngModel)]="proposition.entreprise" pattern="[a-z A-Z]"></td>
                       </tr>
                      </table>
                      <br/>
                      <br/>
                      

                      <br/>
                     
                   
                      <table style="width:50%;" >
                        <tr>
                          <span></span>
                        </tr>
                        <tr>
                          <td>
                            <legend style="font-family :Montserrat Alternates Sans-serif ; color:#b4b230;">
                            PROPOSÉ PAR:
                            </legend>
                          </td>
                        </tr>
                        <tr>
                          <td>
                          <input type="radio" id="formateurs" name="formateur" value="formateur" [(ngModel)]="proposition.type" >
                          <label for="formateur" style="font-family :Montserrat Alternates Sans-serif ;">Formateur</label>
                          </td>
                        
                         
                          <td>
                          <input type="radio" id="stagaires" name="stagaire" value="stagaire" [(ngModel)]="proposition.type">
                          <label for="stagaire" style="font-family :Montserrat Alternates Sans-serif ;">Stagiaire</label>
                          </td>
                        
                        
                           <td>
                            <input type="radio" id="entreprisetypes" name="entreprisetype" value="entreprise" [(ngModel)]="proposition.type">
                            <label for="entreprise" style="font-family :Montserrat Alternates Sans-serif ;">Entreprise</label>
                           </td>
                        </tr>
                      </table>
                      <br/>
                      <br/>
                      <table style="width:50%;">
                        <tr>
                          <td>
                            <h5 style="font-family :Montserrat Alternates Sans-serif ;">Message <span style="color:red;">*</span></h5>
                          </td>
                        </tr>
                        <tr>
                          <td><textarea class="form-control" name="proposition" [(ngModel)]="proposition.description" ></textarea></td>
                        </tr>
                      </table>
                      <br/>
                      <br/>
                      <table style="width:50%;">
                        <tr>
                          <td><button type="submit" class="btn btn-primary" (click)="propositionf()"  style="float:right;">
                            <span class="glyphicon glyphicon-ok-circle"></span> Envoyer
                        </button>
                       </td>
                        </tr>
                      </table>
                     
                    

                    
                    
                    
                   
                    
                    
                    
                     

                          

                        
                      
                      

                    
                    <!-- Text input-->
                           
                    
                    
                    <!-- Text input-->
                           
                    
                    
                    <!-- Select Basic -->
                    
                    <!-- Success message -->
                    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
                    
                    <!-- Button -->
                    
                      
                    
                    
                    
                    </form>
                    </div>    
              </div><!--findiv-->

              

    
    
</div>
<div class="col-md-2 mb-2">
  <a  (click)="retour()" class="btn btn-success" style="float: right; padding-left:12px; "><i class="	glyphicon glyphicon-menu-left"></i> Retour</a>
  </div>
</section>
