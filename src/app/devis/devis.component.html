
<section >
  <div class="container">
    <div class="row">
       

            <div class="col-md-12 col-sm-12">
              <form class="well form-horizontal" action=" " method="post"  id="contact_form">
                  
                  
                  <!-- Form Name -->
                  <h2 style="text-align: center;font-family :Montserrat Alternates Sans-serif ; color:#d6d309; "><u>DEMANDE DE DEVIS EN LIGNE</u></h2><br>
                  <h3 style="text-align: center;  font-family :Montserrat Alternates Sans-serif ; color:#0969d1;"><i>Trouverez votre formation souhaitée avec 7 Formation</i></h3>
                  
                  <!-- Text input-->

                  <br/>
                  <br/>

                  
                  
                  
                  
                  <!-- Text input-->
                
                   <legend style="font-family :Montserrat Alternates Sans-serif ; color:#d6d309;">VOS COORDONNÉS</legend>
                   <table style="width:50%;">
                    <tr>
                      <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Cin</h5></td>
                      <td> <input name="nom" placeholder="Nom" class="form-control"  type="text" [(ngModel)]="demandeur.cin" pattern="[0-9]{8}"></td>
                    </tr>
                     <tr>
                       <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Nom <span style="color:red;">*</span></h5></td>
                       <td> <input name="nom" placeholder="Nom" class="form-control"  type="text" [(ngModel)]="demandeur.nom" required pattern="[a-z A-Z]"></td>
                     </tr>
                     <tr>
                       <td><h5 style="font-family :Montserrat Alternates Sans-serif ;"> Prénom <span style="color:red;">*</span></h5> </td>
                       <td><input  name="user_name" placeholder="Prénom" class="form-control"  type="text" [(ngModel)]="demandeur.prenom" required pattern="[a-z A-Z]"></td>
                     </tr>
                     <tr>
                       <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Tél <span style="color:red;">*</span></h5></td>
                       <td><input name="contact_no" placeholder="Tél" class="form-control" type="tel" [(ngModel)]="demandeur.numeroTelephone" required ></td>
                     </tr>
                     <tr>
                      <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Email <span style="color:red;">*</span></h5></td>
                      <td><input name="contact_no" placeholder="Email" class="form-control" type="email" [(ngModel)]="demandeur.email" required pattern="[a-z A-A]@[a-z A-Z].[a-z A-Z]{3}"></td>
                    </tr>
                     <tr>
                       <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Entreprise</h5> </td>
                       <td><input name="entreprise" placeholder="Entreprise" class="form-control"  type="text" [(ngModel)]="devis.entreprise" pattern="[a-z A-Z]"></td>
                     </tr>

                     
                    </table>
                    <br/>
                    <br/>
                    

                    <br/>
                   
                 
                    <table style="width:50%;" >
                      <tr>
                        <span></span>
                      </tr>
                      <tr>
                        <td>
                          <legend style="font-family :Montserrat Alternates Sans-serif ; color:#d6d309;">
                          VOTRE DEMANDE
                          </legend>
                        </td>
                      </tr>
                      <tr>
                        <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Formation Rechercher<span style="color:red;">*</span></h5></td>
                          <td>
                            <select [(ngModel)]="devis.formationRecherche"  name="formtr" class="form-control form-control-sm" id="exampleFormControlSelect3">
                              <option  *ngFor=" let f of list" [ngValue]="c">{{f.nom}}</option>
                           
                            </select>
                            
                            
                          </td></tr>
                          <tr>
                        <td><h5 style="font-family :Montserrat Alternates Sans-serif ;">Nombre Participants<span style="color:red;">*</span></h5></td>
                        <td><input name="nb" [(ngModel)]="devis.nb_participants" placeholder="Nombre Participant" class="form-control"  type="number" ></td>
                         
                      </tr>
                    </table>
                    <br/>
                    <br/>
                    
                    <br/>
                    <br/>
                    <table style="width:50%;">
                      <tr>
                        <td><button type="submit" class="btn btn-primary"  (click)="devisf()"  style="float:right;">
                          <span class="glyphicon glyphicon-ok-circle"></span> Envoyer
                      </button>
                     </td>
                      </tr>
                    </table>
                   
                  

                  
                  
                  
                 
                  
                  
                  
                   

                        

                      
                    
                    

                  
                  <!-- Text input-->
                         
                  
                  
                  <!-- Text input-->
                         
                  
                  
                  <!-- Select Basic -->
                  
                  <!-- Success message -->
                  <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
                  
                  <!-- Button -->
                  
                    
                  
                  
                  
                  </form>



                  <div class="col-md-2 mb-2">
                    <a  (click)="retour()" class="btn btn-success" style="float: right; padding-left:12px; "><i class="	glyphicon glyphicon-menu-left"></i> Retour</a>
                    </div>
                  </div>    
            </div><!--findiv-->

            

  
  
</div>

</section>
